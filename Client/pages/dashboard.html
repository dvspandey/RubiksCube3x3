<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Solvo</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="dashboard">
        <section class="inner-dashboard">
            <h1 class="head-title">cube solvo</h1>
            <div class="md-width-dash">
                <div class="md-width-dash-upper">
                    <img src="../img/logo-sm.png" alt="logo">
                    <h3>Welcome Akshay</h3>
                </div>
                <h2 class="md-width-dash-upper-heading">Please fill the colors in each faces of cube</h2>
                <div class="md-width-dash-faceContainer">
                    <div class="md-width-dash-faceContainer-inner">
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Front Face</h3>
                        </div>
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Back Face</h3>
                        </div>
                    </div>
                    <div class="md-width-dash-faceContainer-inner">
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Upper Face</h3>
                        </div>
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Lower Face</h3>
                        </div>
                    </div>
                    <div class="md-width-dash-faceContainer-inner">
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Left Face</h3>
                        </div>
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Right Face</h3>
                        </div>
                    </div>
                </div>
                <button class="btn-lg">Solve</button>
            </div>
            <div class="footer"><h3>Cube Solvo | All Rights Reserved 2021&copy; | Pandey Production</h3></div>
        </section>
    </section>
    <div class="color-filler-container">
        <div class="color-filler">
            <div class="color-filler-row1">
                <h3>Fill the colors</h3>
                <h4>&#10006;</h4>
            </div>
            <div class="color-filler-rows">
                <div class="color-filler-row2">
                    <div class="color-filler-box" id="1"></div>
                    <div class="color-filler-box" id="2"></div>
                    <div class="color-filler-box" id="3"></div>
                </div>
                <div class="color-filler-row3">
                    <div class="color-filler-box" id="4"></div>
                    <div class="color-filler-box" id="5"></div>
                    <div class="color-filler-box" id="6"></div>
                </div>
                <div class="color-filler-row4">
                    <div class="color-filler-box" id="7"></div>
                    <div class="color-filler-box" id="8"></div>
                    <div class="color-filler-box" id="9"></div>
                </div>
            </div>
        </div>
    </div>
<script src="../js/dashboard.js"></script>
</body>
</html>
