<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Solvo</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="dashboard">
        <section class="inner-dashboard">
            <h1 class="head-title">cube solvo</h1>
            <div class="md-width-dash">
                <div class="md-width-dash-upper">
                    <img src="../img/logo-sm.png" alt="logo">
                    <h3>Welcome Akshay</h3>
                </div>
                <h2 class="md-width-dash-upper-heading">Please fill the colors in each faces of cube</h2>
                <div class="md-width-dash-faceContainer">
                    <div class="md-width-dash-faceContainer-inner">
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Front Face</h3>
                        </div>
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Back Face</h3>
                        </div>
                    </div>
                    <div class="md-width-dash-faceContainer-inner">
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Upper Face</h3>
                        </div>
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Lower Face</h3>
                        </div>
                    </div>
                    <div class="md-width-dash-faceContainer-inner">
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Left Face</h3>
                        </div>
                        <div class="md-width-dash-faceContainer-inner-in">
                            <img src="../img/cubeface.png" alt="">
                            <h3>Right Face</h3>
                        </div>
                    </div>
                </div>
                <button class="btn-lg">Solve</button>
            </div>
            <div class="footer"><h3>Cube Solvo | All Rights Reserved 2021&copy; | Pandey Production</h3></div>
        </section>
    </section>
    <div class="color-filler-container">
        <div class="color-filler">
            <div class="color-filler-rowupper">
                <h3>Fill the colors</h3>
                <h4 id="close">&#10006;</h4>
            </div>
            <div class="color-filler-rows">
                <div class="color-filler-row1">
                    <div class="color-filler-box" id="boxFiller1"></div>
                    <div class="color-filler-box" id="boxFiller2"></div>
                    <div class="color-filler-box" id="boxFiller3"></div>
                </div>
                <div class="color-filler-row2">
                    <div class="color-filler-box" id="boxFiller4"></div>
                    <div class="color-filler-box" id="boxFiller5"></div>
                    <div class="color-filler-box" id="boxFiller6"></div>
                </div>
                <div class="color-filler-row3">
                    <div class="color-filler-box" id="boxFiller7"></div>
                    <div class="color-filler-box" id="boxFiller8"></div>
                    <div class="color-filler-box" id="boxFiller9"></div>
                </div>
            </div>
            <button class="btn-sm">Final</button>
        </div>
        <div class="color-picker">
            <div class="color-picker-upper">
                <h3>Take one color</h3>
            </div>
            <div class="color-picker-lower">
                <div class="color-picker-lower-box1" id="red"></div>
                <div class="color-picker-lower-box2" id="yellow"></div>
                <div class="color-picker-lower-box3" id="blue"></div>
                <div class="color-picker-lower-box4" id="white"></div>
                <div class="color-picker-lower-box5" id="orange"></div>
                <div class="color-picker-lower-box6" id="green"></div>
            </div>
        </div>
    </div>
<script src="../js/dashboard.js"></script>
</body>
</html>
